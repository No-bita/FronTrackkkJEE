<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Exam Results</title>
    <link rel="stylesheet" href="../styles/results.css">
</head>
<body>

    <!-- 🏆 Score Summary -->
    <div class="summary-container">
        <h1>📊 Exam Results</h1>
        <p><strong>Total Questions:</strong> <span id="total-questions">-</span></p>
        <p><strong>✅ Correct:</strong> <span id="correct-answers">-</span></p>
        <p><strong>❌ Incorrect:</strong> <span id="incorrect-answers">-</span></p>
        <p><strong>⚪️ Unattempted:</strong> <span id="unattempted-answers">-</span></p>
        <p><strong>🏆 Total Score:</strong> <span id="total-score">-</span></p>
    </div>

    <!-- 🔍 Question Review Section -->
    <div class="question-review">
        <div id="question-display">
            <h3 id="question-text"></h3>
            <p><strong>Your Answer:</strong> <span id="your-answer"></span></p>
            <p><strong>Correct Answer:</strong> <span id="correct-answer"></span></p>
            <p><strong>Status:</strong> <span id="status"></span></p>
        </div>

        <!-- 🧭 Navigation Controls -->
        <div class="navigation">
            <button id="prev-btn" disabled>⬅️ Previous</button>
            <button id="next-btn">Next ➡️</button>
        </div>
    </div>

    <!-- ⚙️ JavaScript -->
    <script src="../js/results.js"></script>
</body>
</html>
