<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Exam Results</h2>
        <div class="card p-3">
            <h4>Total Score: <span id="score"></span></h4>
            <p>✅ Correct Answers: <span id="correct"></span></p>
            <p>❌ Incorrect Answers: <span id="incorrect"></span></p>
            <p>⚪ Skipped Questions: <span id="skipped"></span></p>
        </div>

        <h3 class="mt-4">Review Your Answers</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="review-table">
                <!-- Filled dynamically -->
            </tbody>
        </table>

        <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script src="results.js"></script>
</body>
</html>
