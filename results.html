<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Exam Results</title>
    <link rel="stylesheet" href="./results.css">
</head>
<body>

    <!-- 🎯 Score Summary -->
    <div class="summary-container">
        <h1>📊 Exam Results</h1>
        <p><strong>Total Questions:</strong> <span id="total-questions">-</span></p>
        <p><strong>✅ Correct:</strong> <span id="correct-answers">-</span></p>
        <p><strong>❌ Incorrect:</strong> <span id="incorrect-answers">-</span></p>
        <p><strong>⚪️ Unattempted:</strong> <span id="unattempted-answers">-</span></p>
        <p><strong>🏆 Total Score:</strong> <span id="total-score">-</span></p>
    </div>

    <!-- 🧭 Button to View Detailed Results -->
    <div class="button-container">
        <button id="view-details-btn">🔍 View Detailed Results</button>
    </div>

    <!-- ⚙️ JavaScript -->
    <script src="./results.js"></script>

</body>
</html>
